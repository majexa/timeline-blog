<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/modernizr.js"></script>
    <title>Majexa Lab Dev.Blog</title>
</head>
<body>
<header>
    <h1>Majexa Lab Dev.Blog</h1>
</header>

<section id="cd-timeline" class="cd-container">
    {{#each posts}}
    <div class="cd-timeline-block">
        <div class="cd-timeline-img cd-{{postType}}">
            <img src="img/cd-icon-{{postType}}.svg" alt="{{postType}}">
        </div>
        <div class="cd-timeline-content">
            <h2>{{title}}</h2>
            <p>{{text}}</p>
            <a href="#{{_id}}" class="cd-read-more">Anchor</a>
            <span class="cd-date">{{dt}}</span>
        </div>
    </div>
    {{/each}}
</section>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
